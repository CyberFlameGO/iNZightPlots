# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages
latex: false
pandoc: false

matrix:
  include:
  - os: linux
    r: oldrel
  - os: linux
    r: release
  - os: linux
    r: devel
  - os: osx
    r: 3.3
    brew_packages: libgit2

r_check_args: "--as-cran --install-args=--build"

env:
  global:
    - R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
    - _R_CHECK_FORCE_SUGGESTS_: false

repos:
  docker: https://r.docker.stat.auckland.ac.nz

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then sudo chown -R $(whoami) /usr/local/share; fi

after_success:
  - Rscript -e 'covr::codecov()'

before_deploy:
  - if [[ "${TRAVIS_OS_NAME}" = "osx" ]]; then
      rm -f *.tar.gz;
    fi

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: iNZightPlots_*.tgz
  overwrite: true
  on:
    tags: true
    repo: iNZightVIT/iNZightPlots

# the files we wants are
# - Linux source (this is available by default on GH)
# - Mac binary for the R version (currently only 3.3) -> iNZightPlots_x.y.z_R3.3_el-capitan.tgz
